<!doctype html>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Contact Us</title>
  </head>

  <style>
    body {
        background-image: url('https://timebusinessnews.com/wp-content/uploads/shopping-shannon-springs-2.jpg');
        
    }
  </style>
  
  <body>
    <div class="container">
    <form style="padding-top: 50px; padding-left: 60px;">
       <div class="jumbotron rounded-lg">
            <h1 style="color:black; 
                   padding-top: 5px; 
                   font-family: Copper black; 
                   text-align: center;
                   font-weight: bold;">Contact Us</h1>
        <p style="font-weight: bold; font-size: 20px; color:indigo; text-align: center;">We would love to hear your thoughts, concerns or problem with anything so we can improve ! and will react out to you immediately</p>
<br>

            <div class="form-row">
                <div class="form-group col-md-6">
                 <div class="input-group mb-3 border border-dark">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-check-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                        <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                      </svg></span>
                    </div>
                    <input type="text" class="form-control" placeholder="First Name" aria-label="First Name" aria-describedby="basic-addon1">
                  </div>
                </div>
                
                <div class="form-group col-md-6">
                <div class="input-group mb-3 border border-dark">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-check-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                        <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                      </svg></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name" aria-describedby="basic-addon1">
                  </div>
                </div>
            </div>
        
            <div class="form-row">
                <div class="form-group col-md-6">
                    <div class="input-group mb-3 border border-dark">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                          </svg></span>
                        </div>
                        <input type="text" class="form-control" placeholder="City" aria-label="City" aria-describedby="basic-addon1">
                      </div>
                  </div>
                
                  <div class="form-group col-md-6">
                    <div class="input-group mb-3 border border-dark">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pin-map-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M3.1 11.2a.5.5 0 0 1 .4-.2H6a.5.5 0 0 1 0 1H3.75L1.5 15h13l-2.25-3H10a.5.5 0 0 1 0-1h2.5a.5.5 0 0 1 .4.2l3 4a.5.5 0 0 1-.4.8H.5a.5.5 0 0 1-.4-.8l3-4z"/>
                            <path fill-rule="evenodd" d="M4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999z"/>
                          </svg></span>
                        </div>
                        <input type="text" class="form-control" placeholder="State" aria-label="State" aria-describedby="basic-addon1">
                      </div>
                  </div>
            </div>
    
            <div class="form-group">
                    <label for="exampleFormControlTextarea1" style="font-weight:bold;">Which things do you like most about our website..?</label>
                    <textarea class="form-control border border-dark" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
    
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-square-heart-fill" viewBox="0 0 16 16">
                    <path d="M2 0a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h2.5a1 1 0 0 1 .8.4l1.9 2.533a1 1 0 0 0 1.6 0l1.9-2.533a1 1 0 0 1 .8-.4H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2Zm6 3.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"/>
                  </svg>  <label for="exampleFormControlTextarea1" style="font-weight: bold;">How much do you like our website..?</label>
                
            <!--Dropdown menu-->
                <div class="dropdown">
                    <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                      Choose From below options
                    </button>
                    <div class="dropdown-menu">
                      <button class="dropdown-item" type="button">Most likely</button>
                      <button class="dropdown-item" type="button">Some content are informative</button>
                      <button class="dropdown-item" type="button">Not special</button>
                    </div>
                  </div>
                <br>
                <center><button type="button" class="btn btn-success">Submit</button></center>
        </div>
        
        
      </form>
      <div class="container border-top p-4">
        <div class="row">
          <div class="col-lg-5 pt-3">
            <p>&copy 2023 Shopify online shopping application. All rights reserved.</p>
          </div>
          <div class="col-lg-5 d-flex justify-content-end align-items-center">
            <div class="pl-3">
              <a href="#" class="text-dark d-none d-lg-block">Terms</a>
            </div>
            <div class="pl-3">
              <a href="#" class="text-dark d-none d-lg-block">Privacy</a>
            </div>
          </div>
        </div>
      </div>
    </div>
